<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="./index.js" defer></script>
    <title>LogIn</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="heading">Login Form</h1>
            <div class="buttons">
                <button class="login blue-gradient">Login</button>
                <button class="signup">SignUp</button>
            </div>

            <div class="login-form">
                <form id="login-form" action="">
                    <div class="fields">
                        <input id="login-email" name="email" type="email" placeholder="Email" />
                        <small>Error msg</small>
                        <input id="login-password" name="password" type="password" placeholder="Password" />
                        <small>Error msg</small>
                    </div>
                    <button class="submit-login blue-gradient" type="submit">Login</button>
                </form>
            </div>

            <p class="text">Create an account <span class="signup-link"> <a href="./index.html">SignUp
                        now</a></span></p>
        </div>
    </main>
</body>

</html>
